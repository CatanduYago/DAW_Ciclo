<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
</head>

<body>
    <h2>Calculadora Básica</h2>



    <input type="number" id="num1" placeholder="Primer número">

    <select id="operation">
        <option value="sumar">Sumar</option>
        <option value="restar">Restar</option>
        <option value="multiplicar">Multiplicar</option>
        <option value="dividir">Dividir</option>
    </select>

    <input type="number" id="num2" placeholder="Segundo número">

    <button onclick="calcular()">Calcular</button>
    <br> <br> <input type="text" disabled id="resultado" size="25px">

</body>
<script>
    function calcular() {
        let operacion = document.getElementById("operation").value;
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let resultado;

        switch (operacion) {
            case "sumar":
                resultado = num1 + num2;
                break;
            case "restar":
                resultado = num1 - num2;
                break;
            case "multiplicar":
                resultado = num1 * num2;
                break;
            case "dividir":
                if (num2 != 0) {
                    resultado = num1 / num2;
                } else {
                    document.getElementById("resultado").value = "No se puede dividir entre cero";
                    return;
                }
                break;
        }

        document.getElementById("resultado").value = resultado;
    }
</script>

</html>
