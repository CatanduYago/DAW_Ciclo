<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo</title>
    <script>
        num = prompt("Dime un numero del 1 al 7")
        if (num == 1) {
            window.alert("Lunes")
        } else if (num == 2) {
            alert("Martes")
        } else if (num == 3) {
            alert("Miercoles")
        } else if (num == 4) {
            alert("Jueves")
        } else if (num == 5) {
            alert("Viernes")
        } else if (num == 6) {
            alert("Sabado")
        } else if (num == 7) {
            alert("Domingo")
        }
    </script>
</head>

<body>

</body>

</html>
