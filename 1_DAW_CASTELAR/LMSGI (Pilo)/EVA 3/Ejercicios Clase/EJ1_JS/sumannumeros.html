<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo</title>
    <script>
        num = prompt("Dime un numero");
        let sum = 0;
        for (let i = 1; i <= num; i++) {
            sum += i;
        }
        alert("La suma de los primeros " + num + " numeros naturales es: " + sum);
    </script>
</head>

</body>

</html>
