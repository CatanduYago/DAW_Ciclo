<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion sobre el producto</title>
</head>

<body>
    <h2>Informacion sobre el producto</h2>
    <fieldset>
        <legend>Datos Básicos</legend>
        <br>Nombre<br>
        <input type="text">
        <br> Descripción<br>
        <input name="" id="" width="150px" height="150px">

        <br>Foto <br>
        <input type="text" size="10">
        <button size="15">Elegir</button>
        <br><input type="checkbox" name="chkremember">Añadir contador de visitas
    </fieldset> <br>
    <fieldset>
        <legend>Datos Económicos</legend>
        <br>Precio<br>
        <input type="text"> €
        <p>Impuestos</p>
        <select name="" id="">
            <option value="">4%</option>
            <option value="">7%</option>
            <option value="">16%</option>
            <option value="">25%</option>
        </select>

        <br> Promoción<br>
        <input type="radio" name="chkremember" value="true">Ninguno

        <br><input type="radio" name="chkremember">Descuento 5%

    </fieldset>

</html>
