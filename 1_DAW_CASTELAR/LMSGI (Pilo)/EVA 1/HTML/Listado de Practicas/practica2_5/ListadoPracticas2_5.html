<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla compleja</title>
</head>
<body>
    <table border=1>        
        <thead>
            <th></th><th colspan=3 align=center><img src="120_ipod.png" width=75></th><th colspan=2 align=center><img src="100_ipod.png" width=60></th>
        </thead>
        <tbody>
            <tr>
                <td align=center><b>Capacidad</b></td><td align=center>2GB</td><td align=center>4GB</td><td align=center>8GB</td><td align=center>32GB</td><td align=center>64GB</td>
            </tr>
            <tr>
                <td align=center><b>Colores</b></td><td align=center><b>Blanco</b></td><td><ul>
                    <li>Negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li>
                </ul><td align=center><b>Negro</b></td><td colspan=2><ul>
                    <li>Negro</li>
                    <li>Blanco</li>
                </ul></td>
            </tr>
            <tr>
                <td align=center><b>Pantalla</b></td><td colspan=3 align=center><b>3 pulgadas</b></td><td colspan=2 align=center><b>7 pulgadas</b></td>
            </tr>
            <tr>
                <td rowspan=2 align=center><b>Tiempo de carga</b></td><td rowspan=2 colspan=3 align=center><b>1 Hora</b></td><td colspan=2 align=center><b>5 Horas</b></td>
            </tr>
            <tr>
                <td colspan=2 align=center><b>30 min para el 75%</b></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
