<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario</title>
    <style>
        table{
        border-collapse: collapse;
    }
    td,
    th{
        border-bottom: 1px solid black;
    }
    </style>
</head>
<body>
    <table>
        <caption>HORARIO DE CLASE 2020-2021</caption>
        <thead>
            <th>HORAS</th><th>Lunes</th><th>Martes</th><th>Miercoles</th><th>Jueves</th><th>Viernes</th>
        </thead>
        <tbody>
            <tr>
                <td>8:00</td><td rowspan=2>Matemáticas</td><td>Lengua</td><td>Inglés</td><td colspan=2>Ciencia</td>
            </tr>
            <tr>
                <td>9:00</td><td>Historia</td><td>Ciencia</td><td>Inglés</td><td>Matemáticas</td>
            </tr>
            <tr>
                <td>10:00</td><td colspan=5 align=center><b>RECREO</b></td>
            </tr>
            <tr>
                <td>10:30</td><td>Inglés</td><td rowspan=2>Ciencia</td><td>Matemáticas</td><td>Lengua</td><td>Historia</td>
            </tr>
            <tr>
                <td>11:30</td><td>Historia</td><td>Ciencias</td><td>Matemáticas</td><td>Inglés</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
